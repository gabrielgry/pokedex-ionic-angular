@if (pokemon) {
<ion-item [detail]="false">
  <ion-avatar slot="start">
    <ion-img [src]="pokemon.sprites.front_default"></ion-img>
  </ion-avatar>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ pokemon.name | titlecase }}
    </h2>
  </ion-label>
</ion-item>
} @else {
<span>Loading...</span>
}
